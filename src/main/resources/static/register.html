<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahana Edu - Customer Registration</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .register-container { background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; padding: 2rem; }
        .logo { text-align: center; margin-bottom: 1.5rem; }
        .logo img { height: 50px; }
        .logo h2 { color: var(--primary); margin-top: 0.5rem; }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; transition: border 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--primary); }
        .name-fields { display: flex; gap: 1rem; }
        .name-fields .form-group { flex: 1; }
        .register-btn { width: 100%; padding: 0.8rem; background-color: var(--primary); color: white; border: none; border-radius: 5px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.3s; margin-top: 0.5rem; }
        .register-btn:hover { background-color: var(--secondary); }
        .login-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .login-link a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .terms { font-size: 0.8rem; color: #666; margin-top: 1rem; }
        @media (max-width: 600px) { .register-container { padding: 1.5rem; margin: 0 1rem; } .name-fields { flex-direction: column; gap: 0; } }
        .message { text-align: center; margin-bottom: 1rem; font-size: 1rem; }
        .message.success { color: green; }
        .message.error { color: red; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--primary)" width="50" height="50">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
            <h2>Pahana Edu</h2>
        </div>
        <div id="message" class="message"></div>
        <form id="registerForm">
            <div class="name-fields">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="register-btn">Create Account</button>
            <p class="terms">By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>
    <script>
        // API Configuration
        const API_BASE_URL = "http://localhost:8080";
        const API_AUTH_REGISTER = `${API_BASE_URL}/api/auth/register`;
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.classList.add('error');
                return;
            }
            const userData = {
                username : document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };
            try {
                const response = await fetch(API_AUTH_REGISTER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                if (response.ok) {
                    messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    messageDiv.classList.add('success');
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                } else {
                    const errorData = await response.json();
                    messageDiv.textContent = errorData.message || 'Registration failed!';
                    messageDiv.classList.add('error');
                }
            } catch (err) {
                messageDiv.textContent = 'Network error. Please try again later.';
                messageDiv.classList.add('error');
                console.log(err)
            }
        });
    </script>
</body>
</html>
