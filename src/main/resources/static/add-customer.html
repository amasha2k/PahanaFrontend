<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Management System</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .sidebar-header h2 i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid var(--accent-color);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .page-title h1 {
            margin: 0;
            color: var(--secondary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            margin-top: 0;
            color: var(--dark-color);
            font-size: 16px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-card.today-orders .value {
            color: var(--primary-color);
        }

        .stat-card.total-customers .value {
            color: var(--success-color);
        }

        .stat-card.total-items .value {
            color: var(--warning-color);
        }

        .stat-card.revenue .value {
            color: var(--danger-color);
        }

        .recent-activity {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .recent-activity h2 {
            margin-top: 0;
            color: var(--secondary-color);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .activity-list {
            list-style: none;
            padding: 0;
        }

        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .activity-details h4 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        .activity-details p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .activity-time {
            margin-left: auto;
            color: #999;
            font-size: 13px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .quick-action {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .quick-action:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .quick-action:hover i, .quick-action:hover h3 {
            color: white;
        }

        .quick-action i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .quick-action h3 {
            margin: 0;
            font-size: 16px;
            color: var(--dark-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

            <h2><i class="fas fa-book"></i> Pahana Edu</h2>
        </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="header">
            <div class="page-title">
                <h1><i class="fa fa-plus-circle"></i> Add Customer </h1>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" id="image" alt="User" style="object-fit: cover">
                <span>Admin User</span>
            </div>
        </div>
        <!-- Add Customer Form -->
        <div class="form-container" style="max-width:600px;margin:0 auto 40px auto;background:white;padding:25px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
            <h2 style="text-align:center;color:#2c3e50;margin-bottom:25px;font-size:1.5rem;">Add Customer</h2>
            <form id="addCustomerForm">
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="accountNumber" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required readonly style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;background:#f0f0f0;">
                    <div class="error-message" id="accountNumberError" style="color:#dc3545;font-size:0.95em;display:none;"></div>
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="name" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Name</label>
                    <input type="text" id="name" name="name" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                    <div class="error-message" id="nameError" style="color:#dc3545;font-size:0.95em;display:none;"></div>
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="address" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Address</label>
                    <input type="text" id="address" name="address" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                    <div class="error-message" id="addressError" style="color:#dc3545;font-size:0.95em;display:none;"></div>
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="telephone" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Telephone</label>
                    <input type="text" id="telephone" name="telephone" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                    <div class="error-message" id="telephoneError" style="color:#dc3545;font-size:0.95em;display:none;"></div>
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="unitsConsumed" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Units Consumed</label>
                    <input type="number" id="unitsConsumed" name="unitsConsumed" value="1" min="0" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;" readonly>
                    <div class="error-message" id="unitsConsumedError" style="color:#dc3545;font-size:0.95em;display:none;"></div>
                </div>
                <button type="submit" class="btn" style="background-color:#3498db;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;font-size:16px;display:block;width:100%;margin-top:20px;">Add Customer</button>
            </form>
        </div>
        <script src="api.js"></script>
        <!-- Toastify CSS and JS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script>
            function showToast(message, type = "success") {
                Toastify({
                    text: message,
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: type === "success" ? "#28a745" : "#dc3545",
                    close: true,
                    stopOnFocus: true
                }).showToast();
            }
            document.getElementById('addCustomerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                // Validate all fields before submit
                let valid = true;
                if (!document.getElementById('name').value.trim()) {
                    document.getElementById('nameError').textContent = 'Name is required.';
                    document.getElementById('nameError').style.display = 'block';
                    valid = false;
                }
                if (!document.getElementById('address').value.trim()) {
                    document.getElementById('addressError').textContent = 'Address is required.';
                    document.getElementById('addressError').style.display = 'block';
                    valid = false;
                }
                if (!/^0\d{9}$/.test(document.getElementById('telephone').value)) {
                    document.getElementById('telephoneError').textContent = 'Telephone must be 10 digits and start with 0.';
                    document.getElementById('telephoneError').style.display = 'block';
                    valid = false;
                }
                if (isNaN(document.getElementById('unitsConsumed').value) || Number(document.getElementById('unitsConsumed').value) < 0) {
                    document.getElementById('unitsConsumedError').textContent = 'Units Consumed must be 0 or greater.';
                    document.getElementById('unitsConsumedError').style.display = 'block';
                    valid = false;
                }
                if (!document.getElementById('accountNumber').value.trim()) {
                    document.getElementById('accountNumberError').textContent = 'Account Number is required.';
                    document.getElementById('accountNumberError').style.display = 'block';
                    valid = false;
                }
                if (!valid) return;
                // Ensure account number is set
                let accountNumberField = document.getElementById('accountNumber');
                if (!accountNumberField.value) {
                    await autofillAccountNumber();
                }
                console.log('Submitting account number:', accountNumberField.value); // Debug log
                const customer = {
                    accountNumber: accountNumberField.value,
                    name: document.getElementById('name').value,
                    address: document.getElementById('address').value,
                    telephone: document.getElementById('telephone').value,
                    unitsConsumed: parseInt(document.getElementById('unitsConsumed').value, 10)
                };
                try {
                    const response = await fetch(API_CUSTOMERS, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(customer)
                    });
                    if (response.ok) {
                        showToast('Customer added successfully!', 'success');
                        document.getElementById('addCustomerForm').reset();
                        await autofillAccountNumber(); // Refill for next entry
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.message || 'Failed to add customer.', 'error');
                    }
                } catch (err) {
                    showToast('Network error. Please try again later.', 'error');
                }
            });



        </script>

        <script>
            const API_LATEST_CUSTOMER = "http://localhost:8080/api/customers/latest";

            function incrementCustomerId(latestId) {
                // Extract letters and numbers
                const prefix = latestId.match(/[A-Za-z]+/)[0];         // "CUST"
                const numberPart = latestId.match(/\d+/)[0];           // "001"
                const nextNumber = parseInt(numberPart, 10) + 1;       // 2
                const paddedNumber = String(nextNumber).padStart(numberPart.length, '0'); // "002"
                return prefix + paddedNumber;                          // "CUST002"
            }

            async function autofillAccountNumber() {
                try {
                    const response = await fetch(API_LATEST_CUSTOMER);
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.latestId) {
                            const nextId = incrementCustomerId(data.latestId);
                            document.getElementById('accountNumber').value = nextId;
                        } else {
                            showToast("Invalid response from server", "error");
                        }
                    } else {
                        showToast("Failed to fetch latest account number", "error");
                    }
                } catch (error) {
                    showToast("Error connecting to the server", "error");
                }
            }

            // Auto-fill on page load
            document.addEventListener("DOMContentLoaded", () => {
                autofillAccountNumber();
            });
        </script>

</div>

    // Display signed-in user in .user-info
    const signedInUser = localStorage.getItem('signedInUser');
    if (signedInUser) {
        document.querySelectorAll('.user-info span').forEach(el => {
            el.textContent = signedInUser;
        });
    }
</script>
