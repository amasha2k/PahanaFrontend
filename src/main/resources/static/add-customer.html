<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Management System</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .sidebar-header h2 i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid var(--accent-color);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .page-title h1 {
            margin: 0;
            color: var(--secondary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            margin-top: 0;
            color: var(--dark-color);
            font-size: 16px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-card.today-orders .value {
            color: var(--primary-color);
        }

        .stat-card.total-customers .value {
            color: var(--success-color);
        }

        .stat-card.total-items .value {
            color: var(--warning-color);
        }

        .stat-card.revenue .value {
            color: var(--danger-color);
        }

        .recent-activity {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .recent-activity h2 {
            margin-top: 0;
            color: var(--secondary-color);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .activity-list {
            list-style: none;
            padding: 0;
        }

        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .activity-details h4 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        .activity-details p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .activity-time {
            margin-left: auto;
            color: #999;
            font-size: 13px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .quick-action {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .quick-action:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .quick-action:hover i, .quick-action:hover h3 {
            color: white;
        }

        .quick-action i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .quick-action h3 {
            margin: 0;
            font-size: 16px;
            color: var(--dark-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="dashboard">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-book"></i> Pahana EDu</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="add-customer.html" class="nav-link active">
                    <i class="fas fa-user-plus"></i> Add Customer
                </a>
            </li>
            <li class="nav-item">
                <a href="manage-customers.html" class="nav-link">
                    <i class="fas fa-users-cog"></i> Manage Customers
                </a>
            </li>
            <li class="nav-item">
                <a href="add-item.html" class="nav-link">
                    <i class="fas fa-book-medical"></i> Add Items
                </a>
            </li>
            <li class="nav-item">
                <a href="manage-items.html" class="nav-link">
                    <i class="fas fa-book-open"></i> Manage Items
                </a>
            </li>
            <li class="nav-item">
                <a href="add-order.html" class="nav-link">
                    <i class="fas fa-cart-plus"></i> Add Order
                </a>
            </li>
            <li class="nav-item">
                <a href="manage-orders.html" class="nav-link">
                    <i class="fas fa-clipboard-list"></i> Manage Orders
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i> Reports
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="header">
            <div class="page-title">
                <h1><i class="fa fa-plus-circle"></i> Add Customer </h1>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>Admin User</span>
            </div>
        </div>
        <!-- Add Customer Form -->
        <div class="form-container" style="max-width:600px;margin:0 auto 40px auto;background:white;padding:25px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
            <h2 style="text-align:center;color:#2c3e50;margin-bottom:25px;font-size:1.5rem;">Add Customer</h2>
            <form id="addCustomerForm">
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="accountNumber" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="name" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Name</label>
                    <input type="text" id="name" name="name" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="address" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Address</label>
                    <input type="text" id="address" name="address" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="telephone" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Telephone</label>
                    <input type="text" id="telephone" name="telephone" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                </div>
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="unitsConsumed" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Units Consumed</label>
                    <input type="number" id="unitsConsumed" name="unitsConsumed" value="0" min="0" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                </div>
                <button type="submit" class="btn" style="background-color:#3498db;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;font-size:16px;display:block;width:100%;margin-top:20px;">Add Customer</button>
            </form>
        </div>
        <!-- Toastify CSS and JS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script>
            function showToast(message, type = "success") {
                Toastify({
                    text: message,
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: type === "success" ? "#28a745" : "#dc3545",
                    close: true,
                    stopOnFocus: true
                }).showToast();
            }
            document.getElementById('addCustomerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const customer = {
                    accountNumber: document.getElementById('accountNumber').value,
                    name: document.getElementById('name').value,
                    address: document.getElementById('address').value,
                    telephone: document.getElementById('telephone').value,
                    unitsConsumed: parseInt(document.getElementById('unitsConsumed').value, 10)
                };
                try {
                    const response = await fetch(API_CUSTOMERS, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(customer)
                    });
                    if (response.ok) {
                        showToast('Customer added successfully!', 'success');
                        document.getElementById('addCustomerForm').reset();
                    } else {
                        const errorData = await response.json();
                        showToast(errorData.message || 'Failed to add customer.', 'error');
                    }
                } catch (err) {
                    showToast('Network error. Please try again later.', 'error');
                }
            });
        </script>
        <!-- Customer Information Fetch Section -->
        <div class="container" style="max-width:600px;margin:40px auto 0 auto;background:white;padding:25px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
            <h1 style="text-align:center;color:#2c3e50;margin-bottom:25px;font-size:2rem;">Customer Information</h1>
            <form id="customerForm">
                <div class="form-group" style="margin-bottom:20px;">
                    <label for="accountNumber" style="display:block;margin-bottom:5px;font-weight:600;color:#2c3e50;">Account Number:</label>
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px;box-sizing:border-box;">
                </div>
                <button type="button" class="btn" onclick="fetchCustomerData()" style="background-color:#3498db;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;font-size:16px;display:block;width:100%;margin-top:20px;">Fetch Customer Data</button>
            </form>
            <div class="result" id="resultContainer" style="display:none;margin-top:30px;padding:15px;border:1px solid #ddd;border-radius:4px;background-color:#f9f9f9;">
                <h2 style="margin-top:0;color:#2c3e50;border-bottom:1px solid #eee;padding-bottom:10px;">Customer Details</h2>
                <div class="result-item" style="margin-bottom:10px;"><span class="result-label" style="font-weight:600;color:#2c3e50;">Account Number:</span> <span id="displayAccountNumber"></span></div>
                <div class="result-item" style="margin-bottom:10px;"><span class="result-label" style="font-weight:600;color:#2c3e50;">Name:</span> <span id="displayName"></span></div>
                <div class="result-item" style="margin-bottom:10px;"><span class="result-label" style="font-weight:600;color:#2c3e50;">Address:</span> <span id="displayAddress"></span></div>
                <div class="result-item" style="margin-bottom:10px;"><span class="result-label" style="font-weight:600;color:#2c3e50;">Telephone:</span> <span id="displayTelephone"></span></div>
                <div class="result-item" style="margin-bottom:10px;"><span class="result-label" style="font-weight:600;color:#2c3e50;">Units Consumed:</span> <span id="displayUnitsConsumed"></span></div>
            </div>
        </div>
        <script src="api.js"></script>
        <script>
            async function fetchCustomerData() {
                const accountNumber = document.getElementById('accountNumber').value.trim();
                if (!accountNumber) {
                    alert("Please enter an account number");
                    return;
                }
                try {
                    const response = await fetch(`${API_CUSTOMERS}/${encodeURIComponent(accountNumber)}`);
                    if (response.ok) {
                        const customerData = await response.json();
                        document.getElementById('displayAccountNumber').textContent = customerData.accountNumber;
                        document.getElementById('displayName').textContent = customerData.name;
                        document.getElementById('displayAddress').textContent = customerData.address;
                        document.getElementById('displayTelephone').textContent = customerData.telephone;
                        document.getElementById('displayUnitsConsumed').textContent = customerData.unitsConsumed;
                        document.getElementById('resultContainer').style.display = 'block';
                    } else {
                        alert("Customer not found with account number: " + accountNumber);
                        document.getElementById('resultContainer').style.display = 'none';
                    }
                } catch (err) {
                    alert("Network error. Please try again later.");
                    document.getElementById('resultContainer').style.display = 'none';
                }
            }
        </script>
    </div>




    
</div>
</body>
