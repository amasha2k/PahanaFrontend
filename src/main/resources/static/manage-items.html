<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items - Bookshop Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .dashboard { display: flex; min-height: 100vh; }
        .sidebar {
            width: 250px;
            background-color: #4a6fa5;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-header { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { margin: 0; display: flex; align-items: center; }
        .sidebar-header h2 i { margin-right: 10px; color: #4fc3f7; }
        .nav-menu { list-style: none; padding: 0; margin: 20px 0; }
        .nav-item { margin-bottom: 5px; }
        .nav-link { display: flex; align-items: center; padding: 12px 20px; color: white; text-decoration: none; transition: all 0.3s; }
        .nav-link:hover, .nav-link.active { background-color: rgba(255,255,255,0.1); border-left: 4px solid #4fc3f7; }
        .nav-link i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { flex: 1; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #ddd; }
        .page-title h1 { margin: 0; color: #166088; }
        .user-info { display: flex; align-items: center; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .items-table-container { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 24px; max-width: 1100px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px 5px; text-align: left; }
        th { background: #4a6fa5; color: white; font-weight: 600; }
        tr:nth-child(even) { background: #f8f9fa; }
        tr:hover { background: #e3eaf6; }
        .no-data { text-align: center; color: #888; padding: 30px 0; font-size: 1.1rem; }
        .action-btn { background: #166088; color: white; border: none; padding: 6px 14px; border-radius: 4px; cursor: pointer; margin-right: 6px; transition: background 0.2s; }
        .action-btn:hover { background: #4a6fa5; }
        .no-data { text-align: center; color: #888; padding: 30px 0; font-size: 1.1rem; }

    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-book"></i> Pahana Edu</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="add-customer.html" class="nav-link"><i class="fas fa-user-plus"></i> Add Customer</a></li>
            <li class="nav-item"><a href="manage-customers.html" class="nav-link"><i class="fas fa-users-cog"></i> Manage Customers</a></li>
            <li class="nav-item"><a href="add-item.html" class="nav-link"><i class="fas fa-book-medical"></i> Add Items</a></li>
            <li class="nav-item"><a href="manage-items.html" class="nav-link active"><i class="fas fa-book-open"></i> Manage Items</a></li>
            <li class="nav-item"><a href="add-order.html" class="nav-link"><i class="fas fa-cart-plus"></i> Add Order</a></li>
            <li class="nav-item"><a href="manage-orders.html" class="nav-link"><i class="fas fa-clipboard-list"></i> Manage Orders</a></li>
            <li class="nav-item"><a href="help.html" class="nav-link"><i class="fas fa-question-circle"></i> Help</a></li>

        </ul>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="header">
            <div class="page-title">
                <h1><i class="fas fa-book-open"></i> Manage Items</h1>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" id="image" alt="User" style="object-fit: cover">
                <span>Admin User</span>
            </div>
        </div>
        <div class="items-table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <tr><td colspan="6" class="no-data">Loading items...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Edit Modal -->
<div id="editModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:1000;align-items:center;justify-content:center;">
    <div style="background:white;padding:30px 24px;border-radius:8px;max-width:400px;width:100%;margin:auto;position:relative;">
        <h2 style="margin-top:0;color:#166088;margin-bottom:20px;">Edit Item</h2>
        <form id="editItemForm">
            <input type="hidden" id="editId">
            <div style="margin-bottom:15px;">
                <label for="editName" style="font-weight:600;">Name</label>
                <input type="text" id="editName" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">
            </div>
            <div style="margin-bottom:15px;">
                <label for="editDescription" style="font-weight:600;">Description</label>
                <input type="text" id="editDescription" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">
            </div>
            <div style="margin-bottom:15px;">
                <label for="editPrice" style="font-weight:600;">Price</label>
                <input type="number" id="editPrice" min="0" step="0.01" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">
            </div>
            <div style="margin-bottom:15px;">
                <label for="editStock" style="font-weight:600;">Stock</label>
                <input type="number" id="editStock" min="0" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">
            </div>
            <div style="display:flex;justify-content:flex-end;gap:10px;">
                <button type="button" onclick="closeEditModal()" class="action-btn" style="background:#888;">Cancel</button>
                <button type="submit" class="action-btn" style="background:#28a745;">Save</button>
            </div>
        </form>
    </div>
</div>
<!-- Delete Confirmation Modal -->
<div id="deleteModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:1000;align-items:center;justify-content:center;">
    <div style="background:white;padding:30px 24px;border-radius:8px;max-width:350px;width:100%;margin:auto;position:relative;text-align:center;">
        <h2 style="color:#dc3545;margin-bottom:20px;">Delete Item</h2>
        <p>Are you sure you want to delete this item?</p>
        <div style="display:flex;justify-content:center;gap:10px;margin-top:20px;">
            <button type="button" onclick="closeDeleteModal()" class="action-btn" style="background:#888;">Cancel</button>
            <button type="button" id="confirmDeleteBtn" class="action-btn" style="background:#dc3545;">Delete</button>
        </div>
    </div>
</div>
<script src="api.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
function showToast(message, type = "success") {
    Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: type === "success" ? "#28a745" : "#dc3545",
        close: true,
        stopOnFocus: true
    }).showToast();
}


let itemsCache = [];

async function fetchItems() {
    const tableBody = document.getElementById('itemsTableBody');
    tableBody.innerHTML = '<tr><td colspan="6" class="no-data">Loading items...</td></tr>';
    try {
        const response = await fetch(API_ITEMS);
        if (response.ok) {
            const items = await response.json();
            itemsCache = items;
            if (items.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-data">No items found.</td></tr>';
                return;
            }
            tableBody.innerHTML = '';
            let lowStockCount = 0;
            items.forEach(item => {
                if (item.stock <= 5) lowStockCount++;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.stock <= 5 ? `<span style='color:#dc3545;font-weight:bold;'>${item.stock} <i class='fas fa-exclamation-triangle' title='Low Stock'></i></span>` : item.stock}</td>
                    <td>
                        <button class="action-btn edit" onclick="openEditModal(${item.id})"><i class="fas fa-pen"></i> Edit</button>
                        <button class="action-btn delete" style="background:#dc3545" onclick="openDeleteModal(${item.id})"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            if (lowStockCount > 0) {
                showToast(`Warning: ${lowStockCount} item(s) low in stock!`, 'error');
            }
        } else {
            showToast('Failed to fetch items.', 'error');
            tableBody.innerHTML = '<tr><td colspan="6" class="no-data">Failed to load items.</td></tr>';
        }
    } catch (err) {
        showToast('Network error. Please try again later.', 'error');
        tableBody.innerHTML = '<tr><td colspan="6" class="no-data">Network error.</td></tr>';
    }
}

function openEditModal(id) {
    const item = itemsCache.find(i => i.id === id);
    if (!item) return;
    document.getElementById('editId').value = item.id;
    document.getElementById('editName').value = item.name;
    document.getElementById('editDescription').value = item.description;
    document.getElementById('editPrice').value = item.price;
    document.getElementById('editStock').value = item.stock;
    document.getElementById('editModal').style.display = 'flex';
}
function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
}
document.getElementById('editItemForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const id = document.getElementById('editId').value;
    const updatedItem = {
        name: document.getElementById('editName').value,
        description: document.getElementById('editDescription').value,
        price: parseFloat(document.getElementById('editPrice').value),
        stock: parseInt(document.getElementById('editStock').value, 10)
    };
    try {
        const response = await fetch(`${API_ITEMS}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedItem)
        });
        if (response.ok) {
            showToast('Item updated successfully!', 'success');
            closeEditModal();
            fetchItems();
        } else {
            const errorData = await response.json();
            showToast(errorData.message || 'Failed to update item.', 'error');
        }
    } catch (err) {
        showToast('Network error. Please try again later.', 'error');
    }
});

let deleteItemId = null;
function openDeleteModal(id) {
    deleteItemId = id;
    document.getElementById('deleteModal').style.display = 'flex';
}
function closeDeleteModal() {
    document.getElementById('deleteModal').style.display = 'none';
    deleteItemId = null;
}
document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
    if (!deleteItemId) return;
    try {
        const response = await fetch(`${API_ITEMS}/${deleteItemId}`, {
            method: 'DELETE'
        });
        if (response.ok) {
            showToast('Item deleted successfully!', 'success');
            closeDeleteModal();
            fetchItems();
        } else {
            showToast('Failed to delete item.', 'error');
        }
    } catch (err) {
        showToast('Network error. Please try again later.', 'error');
    }
});

document.addEventListener('DOMContentLoaded', fetchItems);
</script>
</body>
</html>
