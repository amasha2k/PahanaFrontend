<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahana Edu - Login</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; padding: 2rem; }
        .logo { text-align: center; margin-bottom: 1.5rem; }
        .logo img { height: 50px; }
        .logo h2 { color: var(--primary); margin-top: 0.5rem; }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--dark); font-weight: 500; }
        .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; transition: border 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        .login-btn { width: 100%; padding: 0.8rem; background-color: var(--primary); color: white; border: none; border-radius: 5px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.3s; margin-top: 0.5rem; }
        .login-btn:hover { background-color: var(--secondary); }
        .register-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .register-link a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .message { text-align: center; margin-bottom: 1rem; font-size: 1rem; }
        .message.success { color: green; }
        .message.error { color: red; }
        @media (max-width: 600px) { .login-container { padding: 1.5rem; margin: 0 1rem; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--primary)" width="50" height="50">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
            <h2>Pahana Edu</h2>
        </div>
        <div id="message" class="message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
    <script src="api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginData = { username, password };
            try {
                const response = await fetch(API_AUTH_LOGIN, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                if (response.ok) {
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.add('success');
                    setTimeout(() => { window.location.href = '/dashboard.html'; }, 1500);
                } else {
                    const errorData = await response.json();
                    messageDiv.textContent = errorData.message || 'Login failed!';
                    messageDiv.classList.add('error');
                }
            } catch (err) {
                messageDiv.textContent = 'Network error. Please try again later.';
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
