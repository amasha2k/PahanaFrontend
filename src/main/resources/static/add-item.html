<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Bookshop Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .dashboard { display: flex; min-height: 100vh; }
        .sidebar {
            width: 250px;
            background-color: #4a6fa5;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-header { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { margin: 0; display: flex; align-items: center; }
        .sidebar-header h2 i { margin-right: 10px; color: #4fc3f7; }
        .nav-menu { list-style: none; padding: 0; margin: 20px 0; }
        .nav-item { margin-bottom: 5px; }
        .nav-link { display: flex; align-items: center; padding: 12px 20px; color: white; text-decoration: none; transition: all 0.3s; }
        .nav-link:hover, .nav-link.active { background-color: rgba(255,255,255,0.1); border-left: 4px solid #4fc3f7; }
        .nav-link i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { flex: 1; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #ddd; }
        .page-title h1 { margin: 0; color: #166088; }
        .user-info { display: flex; align-items: center; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .form-container { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 32px; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #2c3e50; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        input[type="text"]:focus, input[type="number"]:focus { border-color: #3498db; outline: none; box-shadow: 0 0 5px rgba(52, 152, 219, 0.2); }
        .btn { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; display: block; width: 100%; margin-top: 20px; }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-book"></i> Pahana Edu</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="add-customer.html" class="nav-link"><i class="fas fa-user-plus"></i> Add Customer</a></li>
            <li class="nav-item"><a href="manage-customers.html" class="nav-link"><i class="fas fa-users-cog"></i> Manage Customers</a></li>
            <li class="nav-item"><a href="add-item.html" class="nav-link active"><i class="fas fa-book-medical"></i> Add Items</a></li>
            <li class="nav-item"><a href="manage-items.html" class="nav-link"><i class="fas fa-book-open"></i> Manage Items</a></li>
            <li class="nav-item"><a href="add-order.html" class="nav-link"><i class="fas fa-cart-plus"></i> Add Order</a></li>
            <li class="nav-item"><a href="manage-orders.html" class="nav-link"><i class="fas fa-clipboard-list"></i> Manage Orders</a></li>

        </ul>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="header">
            <div class="page-title">
                <h1><i class="fas fa-book-medical"></i> Add Item</h1>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" id="image" alt="User" style="object-fit: cover">
                <span>Admin User</span>
            </div>
        </div>
        <div class="form-container">
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemName">Name</label>
                    <input type="text" id="itemName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <input type="text" id="itemDescription" name="description" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price</label>
                    <input type="number" id="itemPrice" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="itemStock">Stock</label>
                    <input type="number" id="itemStock" name="stock" min="0" required>
                </div>
                <button type="submit" class="btn">Add Item</button>
            </form>
        </div>
    </div>
</div>
<script src="api.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
function showToast(message, type = "success") {
    Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: type === "success" ? "#28a745" : "#dc3545",
        close: true,
        stopOnFocus: true
    }).showToast();
}


document.getElementById('addItemForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const item = {
        name: document.getElementById('itemName').value,
        description: document.getElementById('itemDescription').value,
        price: parseFloat(document.getElementById('itemPrice').value),
        stock: parseInt(document.getElementById('itemStock').value, 10)
    };
    try {
        const response = await fetch(API_ITEMS, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(item)
        });
        if (response.ok) {
            showToast('Item added successfully!', 'success');
            document.getElementById('addItemForm').reset();
        } else {
            const errorData = await response.json();
            showToast(errorData.message || 'Failed to add item.', 'error');
        }
    } catch (err) {
        showToast('Network error. Please try again later.', 'error');
    }
});
</script>
</body>
</html>
