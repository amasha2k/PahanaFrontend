<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order - Bookshop Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .dashboard { display: flex; min-height: 100vh; }
        .sidebar {
            width: 250px;
            background-color: #4a6fa5;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-header { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { margin: 0; display: flex; align-items: center; }
        .sidebar-header h2 i { margin-right: 10px; color: #4fc3f7; }
        .nav-menu { list-style: none; padding: 0; margin: 20px 0; }
        .nav-item { margin-bottom: 5px; }
        .nav-link { display: flex; align-items: center; padding: 12px 20px; color: white; text-decoration: none; transition: all 0.3s; }
        .nav-link:hover, .nav-link.active { background-color: rgba(255,255,255,0.1); border-left: 4px solid #4fc3f7; }
        .nav-link i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { flex: 1; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #ddd; }
        .page-title h1 { margin: 0; color: #166088; }
        .user-info { display: flex; align-items: center; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .form-container { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 32px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #2c3e50; }
        input[type="text"], input[type="number"], input[type="datetime-local"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        input[type="text"]:focus, input[type="number"]:focus, input[type="datetime-local"]:focus, select:focus { border-color: #3498db; outline: none; box-shadow: 0 0 5px rgba(52, 152, 219, 0.2); }
        .btn { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; display: block; width: 100%; margin-top: 20px; }
        .btn:hover { background-color: #2980b9; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #218838; }
        .search-select { position: relative; }
        .search-select input { padding-right: 30px; }
        .search-dropdown { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-top: none; max-height: 180px; overflow-y: auto; z-index: 10; border-radius: 0 0 4px 4px; }
        .search-option { padding: 10px; cursor: pointer; transition: background 0.2s; }
        .search-option:hover { background: #f0f4fa; }
        
        /* New styles for multiple items */
        .items-section { margin-bottom: 30px; }
        .items-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .items-header h3 { margin: 0; color: #2c3e50; }
        .add-item-btn { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px;
            display: inline-block;
            width: auto;
            margin: 0;
        }
        .add-item-btn:hover { background-color: #218838; }
        .item-row { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 15px; 
            position: relative;
        }
        .item-row-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            padding-bottom: 10px; 
            border-bottom: 1px solid #dee2e6;
        }
        .item-number { 
            font-weight: bold; 
            color: #495057; 
            font-size: 16px;
        }
        .remove-item-btn { 
            background-color: #dc3545; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px;
            display: inline-block;
            width: auto;
            margin: 0;
        }
        .remove-item-btn:hover { background-color: #c82333; }
        .item-fields { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
        }
        .item-fields .form-group:nth-child(1) { grid-column: 1 / -1; }
        .item-fields .form-group:nth-child(2) { grid-column: 1 / -1; }
        .item-fields .form-group:nth-child(3) { grid-column: 1; }
        .item-fields .form-group:nth-child(4) { grid-column: 2; }
        .item-fields .form-group:nth-child(5) { grid-column: 1; }
        
        .order-summary { 
            background: #e3f2fd; 
            border: 1px solid #2196f3; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 20px;
        }
        .summary-header { 
            font-weight: bold; 
            color: #1976d2; 
            margin-bottom: 15px; 
            font-size: 18px;
        }
        .summary-item { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            padding: 5px 0;
        }
        .summary-item:last-child { 
            border-top: 1px solid #bbdefb; 
            padding-top: 10px; 
            margin-top: 10px; 
            font-weight: bold; 
            font-size: 16px;
        }
        .summary-label { color: #424242; }
        .summary-value { color: #1976d2; font-weight: 600; }
        
        .no-items-message { 
            text-align: center; 
            color: #6c757d; 
            font-style: italic; 
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-book"></i> Pahana Edu</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="add-customer.html" class="nav-link"><i class="fas fa-user-plus"></i> Add Customer</a></li>
            <li class="nav-item"><a href="manage-customers.html" class="nav-link"><i class="fas fa-users-cog"></i> Manage Customers</a></li>
            <li class="nav-item"><a href="add-item.html" class="nav-link"><i class="fas fa-book-medical"></i> Add Items</a></li>
            <li class="nav-item"><a href="manage-items.html" class="nav-link"><i class="fas fa-book-open"></i> Manage Items</a></li>
            <li class="nav-item"><a href="add-order.html" class="nav-link active"><i class="fas fa-cart-plus"></i> Add Order</a></li>
            <li class="nav-item"><a href="manage-orders.html" class="nav-link"><i class="fas fa-clipboard-list"></i> Manage Orders</a></li>
            <li class="nav-item"><a href="help.html" class="nav-link"><i class="fas fa-question-circle"></i> Help</a></li>

        </ul>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="header">
            <div class="page-title">
                <h1><i class="fas fa-cart-plus"></i> Add Order</h1>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" id="image" alt="User" style="object-fit: cover">
                <span>Admin User</span>
            </div>
        </div>
        <div class="form-container">
            <form id="addOrderForm" autocomplete="off">
                <div class="form-group">
                    <label for="customerId">Customer</label>
                    <select id="customerId" name="customerId" required>
                        <option value="">Select a customer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="orderDate">Order Date</label>
                    <input type="datetime-local" id="orderDate" name="orderDate" required>
                </div>
                
                <!-- Items Section -->
                <div class="items-section">
                    <div class="items-header">
                        <h3><i class="fas fa-shopping-cart"></i> Order Items</h3>
                        <button type="button" class="add-item-btn" onclick="addItemRow()">
                            <i class="fas fa-plus"></i> Add Item
                        </button>
                    </div>
                    <div id="itemsContainer">
                        <div class="no-items-message">
                            Click "Add Item" to start adding items to this order
                        </div>
                    </div>
                </div>
                
                <!-- Order Summary -->
                <div class="order-summary" id="orderSummary" style="display: none;">
                    <div class="summary-header">
                        <i class="fas fa-calculator"></i> Order Summary
                    </div>
                    <div id="summaryContent"></div>
                </div>
                
                <button type="submit" class="btn">Create Order</button>
            </form>
        </div>
    </div>
</div>
<script src="api.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
let itemCounter = 0;
let items = [];

function showToast(message, type = "success") {
    Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: type === "success" ? "#28a745" : "#dc3545",
        close: true,
        stopOnFocus: true
    }).showToast();
}

function addItemRow() {
    itemCounter++;
    const itemId = `item-${itemCounter}`;
    
    const itemRow = document.createElement('div');
    itemRow.className = 'item-row';
    itemRow.id = itemId;
    
    itemRow.innerHTML = `
        <div class="item-row-header">
            <span class="item-number">Item ${itemCounter}</span>
            <button type="button" class="remove-item-btn" onclick="removeItemRow('${itemId}')">
                <i class="fas fa-trash"></i> Remove
            </button>
        </div>
        <div class="item-fields">
            <div class="form-group">
                <label for="itemId-${itemCounter}">Item</label>
                <select id="itemId-${itemCounter}" name="itemId-${itemCounter}" required onchange="updateItemPrice(${itemCounter})">
                    <option value="">Select an item</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity-${itemCounter}">Quantity</label>
                <input type="number" id="quantity-${itemCounter}" name="quantity-${itemCounter}" min="1" required onchange="updateItemTotal(${itemCounter})">
            </div>
            <div class="form-group">
                <label for="price-${itemCounter}">Price</label>
                <input type="number" id="price-${itemCounter}" name="price-${itemCounter}" min="0" step="0.01" required onchange="updateItemTotal(${itemCounter})">
            </div>
            <div class="form-group">
                <label for="discount-${itemCounter}">Discount</label>
                <input type="number" id="discount-${itemCounter}" name="discount-${itemCounter}" min="0" step="0.01" value="0" onchange="updateItemTotal(${itemCounter})">
            </div>
            <div class="form-group">
                <label for="total-${itemCounter}">Item Total</label>
                <input type="number" id="total-${itemCounter}" name="total-${itemCounter}" readonly style="background-color: #f8f9fa;">
            </div>
        </div>
    `;
    
    const container = document.getElementById('itemsContainer');
    if (container.querySelector('.no-items-message')) {
        container.innerHTML = '';
    }
    container.appendChild(itemRow);
    
    // Populate the item dropdown
    populateItemDropdown(itemCounter);
    
    // Update summary
    updateOrderSummary();
}

function removeItemRow(itemId) {
    const itemRow = document.getElementById(itemId);
    if (itemRow) {
        itemRow.remove();
        updateOrderSummary();
        
        // Show no items message if no items left
        const container = document.getElementById('itemsContainer');
        if (container.children.length === 0) {
            container.innerHTML = '<div class="no-items-message">Click "Add Item" to start adding items to this order</div>';
        }
    }
}

function populateItemDropdown(itemNumber) {
    const itemSelect = document.getElementById(`itemId-${itemNumber}`);
    if (!itemSelect) return;
    
    // Clear existing options except the first one
    itemSelect.innerHTML = '<option value="">Select an item</option>';
    
    // Add items from the global items array
    if (window.availableItems) {
        window.availableItems.forEach(item => {
            const option = document.createElement('option');
            option.value = item.id;
            option.textContent = `${item.name} (${item.description})`;
            option.setAttribute('data-price', item.price);
            itemSelect.appendChild(option);
        });
    }
}

function updateItemPrice(itemNumber) {
    const itemSelect = document.getElementById(`itemId-${itemNumber}`);
    const priceInput = document.getElementById(`price-${itemNumber}`);
    
    if (itemSelect && priceInput) {
        const selected = itemSelect.options[itemSelect.selectedIndex];
        const price = selected.getAttribute('data-price');
        if (price) {
            priceInput.value = price;
            updateItemTotal(itemNumber);
        }
    }
}

function updateItemTotal(itemNumber) {
    const quantity = parseFloat(document.getElementById(`quantity-${itemNumber}`).value) || 0;
    const price = parseFloat(document.getElementById(`price-${itemNumber}`).value) || 0;
    const discount = parseFloat(document.getElementById(`discount-${itemNumber}`).value) || 0;
    
    const total = (quantity * price) - discount;
    document.getElementById(`total-${itemNumber}`).value = total.toFixed(2);
    
    updateOrderSummary();
}

function updateOrderSummary() {
    const summaryDiv = document.getElementById('orderSummary');
    const summaryContent = document.getElementById('summaryContent');
    
    let totalItems = 0;
    let totalAmount = 0;
    let totalDiscount = 0;
    
    // Calculate totals from all item rows
    const itemRows = document.querySelectorAll('.item-row');
    itemRows.forEach(row => {
        const itemNumber = row.id.split('-')[1];
        const quantity = parseFloat(document.getElementById(`quantity-${itemNumber}`).value) || 0;
        const price = parseFloat(document.getElementById(`price-${itemNumber}`).value) || 0;
        const discount = parseFloat(document.getElementById(`discount-${itemNumber}`).value) || 0;
        
        totalItems += quantity;
        totalAmount += (quantity * price);
        totalDiscount += discount;
    });
    
    const grandTotal = totalAmount - totalDiscount;
    
    if (totalItems > 0) {
        summaryContent.innerHTML = `
            <div class="summary-item">
                <span class="summary-label">Total Items:</span>
                <span class="summary-value">${totalItems}</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Subtotal:</span>
                <span class="summary-value">$${totalAmount.toFixed(2)}</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Total Discount:</span>
                <span class="summary-value">$${totalDiscount.toFixed(2)}</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Grand Total:</span>
                <span class="summary-value">$${grandTotal.toFixed(2)}</span>
            </div>
        `;
        summaryDiv.style.display = 'block';
    } else {
        summaryDiv.style.display = 'none';
    }
}

async function populateDropdowns() {
    // Populate customers
    try {
        const response = await fetch(API_CUSTOMERS);
        if (response.ok) {
            const customers = await response.json();
            const customerSelect = document.getElementById('customerId');
            customers.forEach(c => {
                const option = document.createElement('option');
                option.value = c.id;
                option.textContent = `${c.name} (${c.accountNumber})`;
                customerSelect.appendChild(option);
            });
        }
    } catch {}
    
    // Populate items and store globally
    try {
        const response = await fetch(API_ITEMS);
        if (response.ok) {
            const items = await response.json();
            window.availableItems = items;
            
            // Populate any existing item dropdowns
            const itemRows = document.querySelectorAll('.item-row');
            itemRows.forEach(row => {
                const itemNumber = row.id.split('-')[1];
                populateItemDropdown(itemNumber);
            });
        }
    } catch {}
}

document.getElementById('addOrderForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const customerId = parseInt(document.getElementById('customerId').value, 10);
    const orderDate = document.getElementById('orderDate').value;
    
    if (!customerId) {
        showToast('Please select a customer.', 'error');
        return;
    }
    
    // Collect all items
    const orderItems = [];
    const itemRows = document.querySelectorAll('.item-row');
    
    if (itemRows.length === 0) {
        showToast('Please add at least one item to the order.', 'error');
        return;
    }
    
    itemRows.forEach(row => {
        const itemNumber = row.id.split('-')[1];
        const itemId = parseInt(document.getElementById(`itemId-${itemNumber}`).value, 10);
        const quantity = parseInt(document.getElementById(`quantity-${itemNumber}`).value, 10);
        const price = parseFloat(document.getElementById(`price-${itemNumber}`).value);
        const discount = parseFloat(document.getElementById(`discount-${itemNumber}`).value);
        
        if (itemId && quantity && price !== null) {
            orderItems.push({
                itemId: itemId,
                quantity: quantity,
                price: price,
                discount: discount || 0
            });
        }
    });
    
    if (orderItems.length === 0) {
        showToast('Please fill in all required fields for at least one item.', 'error');
        return;
    }
    
    const order = {
        customerId: customerId,
        orderDate: new Date(orderDate).toISOString(),
        items: orderItems
    };
    
    try {
        const response = await fetch(API_ORDERS, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(order)
        });
        
        if (response.ok) {
            showToast('Order created successfully!', 'success');
            document.getElementById('addOrderForm').reset();
            
            // Clear all item rows
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '<div class="no-items-message">Click "Add Item" to start adding items to this order</div>';
            
            // Hide summary
            document.getElementById('orderSummary').style.display = 'none';
            
            // Reset counter
            itemCounter = 0;
        } else {
            const errorData = await response.json();
            showToast(errorData.message || 'Failed to create order.', 'error');
        }
    } catch (err) {
        showToast('Network error. Please try again later.', 'error');
    }
});

window.addEventListener('DOMContentLoaded', populateDropdowns);
</script>
</body>
</html>
